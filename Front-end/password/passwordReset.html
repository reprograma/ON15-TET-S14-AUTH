<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <script defer src="./script.js"></script>

    <title>Reset Password</title>
</head>
<body>
    <main class = "password-reset">
        <div class = "password-reset__container">
            <h1 class="password-reset__title">Reset Password:</h1>
            <form class="password-reset__form">
                <input class="password-reset__input" type="email" placeholder="email">
                <span class="password-reset__input-border"></span>
                <input class="password-reset__input" type="password" placeholder="new password">
                <span class="password-reset__input-border"></span>
                <button class="password-reset__submit">Send</button>
                <a class="password-reset__reset" href="/login/login.html">Login</a>
            </form>
        </div>
    </main>
    
</body>
</html>
