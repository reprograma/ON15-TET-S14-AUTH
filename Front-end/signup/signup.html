<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <script defer src="./script.js"></script>

    <title>Signup</title>
</head>
<body>
    <main class = "signup">
        <div class = "signup__container">
            <h1 class="signup__title">Sign up now:</h1>
            <form class="signup__form">
                <input class="signup__input" type="name" placeholder="name">
                <span class="signup__input-border"></span>
                <input class="signup__input" type="email" placeholder="email">
                <span class="signup__input-border"></span>
                <input class="signup__input" type="password" placeholder="password">
                <span class="signup__input-border"></span>
                <button class="signup__submit">Sign up!</button>
            </form>
        </div>
    </main>
    
</body>
</html>
